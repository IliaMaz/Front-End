<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
</head>

<body>

    <div class="card">
        <header>
            <img src="images.jpg" alt="">
            <h2 id="date">23</h2>
        </header>
        <main class="mainsection">
            <h3 id="h3sticky">Photos</h3>
            <h1>True Paradise on Earth: Svalbard</h1>
            <h2>They call it "God's Own Country."</h2>
            <p>I'm kidding, it's cold as hell. Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi ipsam,
                similique.
            </p>
            <footer>
                <i class="fas fa-hourglass-end"> 6 min. read</i>
                <i class="far fa-comment-alt"> 99+ comments</i>
            </footer>
        </main>
    </div>

</body>

</html>
